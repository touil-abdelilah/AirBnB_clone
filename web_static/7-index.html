<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display results</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
</head>
<body>

    <header>
        <div class="logo"></div> <!-- Empty div for the logo -->
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>

            <div class="locations">
                <h3>States</h3>
                <h4>california, Arizona...</h4>

                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <li>City 3</li>
                        </ul>
                    </li>
        
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <li>City 3</li>
                        </ul>
                    </li>
                </ul>

            </div>
            
            <div class="amenities">
                <h3>States</h3>
                <h4>Internet, Kitchen...</h4>

                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Pool</li>
                    <li>Kitchen</li>
                </ul>

            </div>

        </section>
        
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    </div>

    <footer>
        Best School
    </footer>

</body>
</html>
